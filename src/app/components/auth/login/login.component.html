<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-6">
            <h3 class="mt-2">Login</h3>
            <br>
            <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" formControlName="email" placeholder="Enter email" class="form-control"
                        name="email">
                    <div *ngIf="submitted && form.email.errors" class="text-left">
                        <div class="error-message" *ngIf="form.email.errors.required">Email is required</div>
                        <div class="error-message" *ngIf="form.email.errors?.email || form.email.errors?.pattern">Please enter valid email <address></address>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
                        name="password">
                    <div *ngIf="submitted && form.password.errors" class="text-left">
                        <div class="error-message" *ngIf="form.password.errors.required">Password is required</div>
                        <div class="error-message" *ngIf="form.password.errors.minlength">Password must be at least 6
                            characters
                        </div>
                    </div>
                </div>
                <button type="submit" id="sendlogin" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
